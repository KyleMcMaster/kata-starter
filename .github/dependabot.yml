version: 2
updates:
  - package-ecosystem: "github-actions"
    # default location of `.github/workflows`
    directory: "/"
    open-pull-requests-limit: 10
    schedule:
      interval: "monthly"

  - package-ecosystem: "nuget"
    # location of package manifests
    directory: "/csharp/"
    open-pull-requests-limit: 10
    schedule:
      interval: "weekly"
      
  - package-ecosystem: "nuget"
    # location of package manifests
    directory: "/fsharp/"
    open-pull-requests-limit: 10
    schedule:
      interval: "weekly"
